<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(45deg, #ff6a00cc 0%, #ff007bb0 100%);
            --background-dark: #121212;
            --text-light: #f4f4f4;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            overflow-x: hidden;
        }
        .interaction-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .interaction-modal {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 90%;
            width: 300px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .quick-action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            gap: 0.5rem;
        }
        .quick-action-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 10px;
            background-color: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .quick-action-btn:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        .quick-action-btn i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .quick-action-btn span {
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        .social-container {
            background: rgba(0, 34, 108, 0.161);
            border-radius: 30px;
            border: 2px solid rgba(14, 48, 197, 0.668);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 50px 100px rgba(0,0,0,0.2),
                0 15px 30px rgba(115, 0, 246, 0.71),
                inset 0 0 20px rgba(0, 46, 144, 0.737);
            transform-style: preserve-3d;
            transition: all 0.6s ease;
        }
        .profile-header {
            position: relative;
            margin-bottom: 2rem;
        }
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid transparent;
            background-image: var(--primary-gradient);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            transform: translateZ(50px);
        }
        .profile-image:hover {
            transform: translateZ(80px) rotate(360deg);
        }
        .profile-details {
            margin-top: 1rem;
        }
        .name {
            font-size: 2rem;
            font-weight: 800;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }
        .social-links {
            display: grid;
            gap: 1rem;
            perspective: 1000px;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
        }
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: skewX(-45deg);
            transition: all 0.5s ease;
        }
        .social-link:hover::before {
            left: 100%;
        }
        .social-link i {
            margin-right: 10px;
            font-size: 1.5rem;
            transform: translateZ(30px);
        }
        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        .whatsapp {
            background-color: #25D366;
        }
        .tiktok {
            background-color: #000000;
            color: white;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }
        .tiktok:hover {
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        .snapchat {
            background-color: #FFFC00;
            color: black;
        }
        .qr-section {
            margin-top: 2rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .qr-section:hover {
            opacity: 1;
        }
        .nfc-badge {
            position: absolute;
            top: -20px;
            right: -20px;
            background: var(--secondary-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            transform: rotate(15deg);
        }
        .telegram {
            background: linear-gradient(45deg, #0088cc, #00a2ff);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="social-container" id="socialContainer">
        <div class="nfc-badge">NFC Card</div>
        <div class="profile-header">
            <img src="profile.png" alt="Profile" class="profile-image" id="profileImage">
            <div class="profile-details">
                <h1 class="name">AHMED SALEH</h1>
                <p class="tagline">The Man | </p>
            </div>
        </div>

        <div class="social-links">
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/a1_1md" target="_blank" class="social-link instagram">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            
            <!-- WhatsApp Link -->
            <a href="https://wa.me/+31687746339" target="_blank" class="social-link whatsapp">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>
            
            <!-- TikTok Link -->
            <a href="https://www.tiktok.com/@a_a.0d" target="_blank" class="social-link tiktok">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            
            <!-- Snapchat Link -->
            <a href="https://www.snapchat.com/add/a1_1md" target="_blank" class="social-link snapchat">
                <i class="fab fa-snapchat-ghost"></i>
                Snapchat
            </a>
             <!-- Telegram Link -->
             <a href="https://t.me/a1_1md" target="_blank" class="social-link telegram">
                <i class="fab fa-telegram-plane"></i>
                Telegram
            </a>
        </div>

        <!-- Quick Action Buttons -->
        <div class="quick-action-buttons">
            <button id="saveVcardBtn" class="quick-action-btn">
                <i class="fas fa-address-card"></i>
                <span>Save Contact</span>
            </button>
            <button id="shareBtn" class="quick-action-btn">
                <i class="fas fa-share-alt"></i>
                <span>Share</span>
            </button>
            <button id="copyLinkBtn" class="quick-action-btn">
                <i class="fas fa-link"></i>
                <span>Copy Link</span>
            </button>
        </div>

    </div>

    <script>
        // 3D Tilt Effect
        const socialContainer = document.getElementById('socialContainer');
        const profileImage = document.getElementById('profileImage');

        // Touch and Mouse Tilt Effect
        function handleTilt(e) {
            const rect = socialContainer.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = -(x - centerX) / 20;
            
            socialContainer.style.transform = `
                perspective(2000px) 
                rotateX(${rotateX}deg) 
                rotateY(${rotateY}deg) 
                translateZ(50px)
            `;
        }

        socialContainer.addEventListener('mousemove', handleTilt);
        socialContainer.addEventListener('touchmove', handleTilt);

        socialContainer.addEventListener('mouseleave', () => {
            socialContainer.style.transform = 'perspective(2000px) rotateX(0) rotateY(0) translateZ(0)';
        });
        socialContainer.addEventListener('touchend', () => {
            socialContainer.style.transform = 'perspective(2000px) rotateX(0) rotateY(0) translateZ(0)';
        });

        // Quick Action Buttons
        const saveVcardBtn = document.getElementById('saveVcardBtn');
        const shareBtn = document.getElementById('shareBtn');
        const copyLinkBtn = document.getElementById('copyLinkBtn');

        // Save vCard functionality
        saveVcardBtn.addEventListener('click', () => {
            const vcard = `BEGIN:VCARD
VERSION:3.0
N:Saleh;Ahmed;;;
FN:Ahmed Saleh
TEL:+31687746339
END:VCARD`;

            const blob = new Blob([vcard], {type: 'text/vcard'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Ahmed_Saleh.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Share functionality
        shareBtn.addEventListener('click', () => {
            const shareData = {
                title: 'Ahmed Saleh - Digital Connect',
                text: 'Check out my digital contact card!',
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData)
                    .catch(console.error);
            } else {
                alert('Web Share API not supported. Link: ' + shareData.url);
            }
        });

        // Copy link functionality
        copyLinkBtn.addEventListener('click', () => {
            const currentUrl = window.location.href;
            
            navigator.clipboard.writeText(currentUrl)
                .then(() => {
                    alert('Link copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy link');
                });
        });

        // Social Links Interaction Feedback
        const socialLinks = document.querySelectorAll('.social-link');
        socialLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.transform = 'translateZ(30px) scale(1.05)';
            });
            link.addEventListener('mouseleave', () => {
                link.style.transform = 'translateZ(-50px) scale(1)';
            });
            link.addEventListener('click', () => {
                link.style.transform = 'translateZ(30px) scale(0.95)';
                setTimeout(() => {
                    link.style.transform = 'translateZ(-50px) scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
