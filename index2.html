<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Digital Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(45deg, #ff6a00cc 0%, #ff007bb0 100%);
            --background-dark: #121212;
            --text-light: #f4f4f4;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        .social-container {
            background: rgba(0, 34, 108, 0.161);
            border-radius: 30px;
            border: 2px solid rgba(14, 48, 197, 0.668);
            padding: 3rem;
            max-width: 500px;
            width: 95%;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 50px 100px rgba(0,0,0,0.2),
                0 15px 30px rgba(115, 0, 246, 0.71),
                inset 0 0 20px rgba(0, 46, 144, 0.737);
            transition: all 0.6s ease;
        }
        .profile-header {
            position: relative;
            margin-bottom: 2rem;
        }
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid transparent;
            background-image: var(--primary-gradient);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            transform: scale(1);
            cursor: pointer;
        }
        .profile-image:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }
        .profile-details {
            margin-top: 1rem;
        }
        .name {
            font-size: 2rem;
            font-weight: 800;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }
        .social-links {
            display: grid;
            gap: 1rem;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .social-link:active {
            transform: scale(0.95);
        }
        .social-link i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        .whatsapp {
            background-color: #25D366;
        }
        .tiktok {
            background-color: #000000;
            color: white;
        }
        .snapchat {
            background-color: #FFFC00;
            color: black;
        }
        .telegram {
            background: linear-gradient(45deg, #0088cc, #00a2ff);
        }
        .qr-section {
            margin-top: 2rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .qr-section img {
            max-width: 150px;
            width: 100%;
        }
        .nfc-badge {
            position: absolute;
            top: -20px;
            right: -20px;
            background: var(--secondary-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            transform: rotate(15deg);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .social-container {
                padding: 2rem 1rem;
                width: 95%;
                margin: 0 auto;
            }
            .profile-image {
                width: 150px;
                height: 150px;
            }
            .name {
                font-size: 1.5rem;
            }
            .social-link {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            .social-link i {
                font-size: 1.2rem;
                margin-right: 8px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="social-container" id="socialContainer">
        <div class="nfc-badge">NFC Card</div>
        <div class="profile-header">
            <img src="profile.png" alt="Profile" class="profile-image" id="profileImage">
            <div class="profile-details">
                <h1 class="name">AHMED SALEH</h1>
                <p class="tagline">The Man | Connected</p>
            </div>
        </div>

        <div class="social-links">
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/a1_1md" target="_blank" class="social-link instagram">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            
            <!-- WhatsApp Link -->
            <a href="https://wa.me/+31687746339" target="_blank" class="social-link whatsapp">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>
            
            <!-- TikTok Link -->
            <a href="https://www.tiktok.com/@a_a.0d" target="_blank" class="social-link tiktok">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            
            <!-- Snapchat Link -->
            <a href="https://www.snapchat.com/add/a1_1md" target="_blank" class="social-link snapchat">
                <i class="fab fa-snapchat-ghost"></i>
                Snapchat
            </a>

            <!-- Telegram Link -->
            <a href="https://t.me/your_telegram_username" target="_blank" class="social-link telegram">
                <i class="fab fa-telegram-plane"></i>
                Telegram
            </a>
        </div>

        <div class="qr-section">
            <p class="text-xs text-gray-400 mt-4">Scan to save my contact</p>
            <img src="/api/placeholder/150/150" alt="QR Code" class="mx-auto mt-2 rounded-lg">
        </div>
    </div>

    <script>
        // Mobile-friendly interactions
        const container = document.getElementById('socialContainer');
        const profileImage = document.getElementById('profileImage');

        // Prevent default touch behaviors that might interfere with interactions
        container.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Remove 3D tilt for mobile to improve performance
        function handleMouseMove(e) {
            if (window.innerWidth > 768) {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = -(x - centerX) / 20;
                
                container.style.transform = `
                    perspective(2000px) 
                    rotateX(${rotateX}deg) 
                    rotateY(${rotateY}deg) 
                    translateZ(50px)
                `;
            }
        }

        // Only add 3D tilt for non-mobile devices
        if (window.innerWidth > 768) {
            container.addEventListener('mousemove', handleMouseMove);

            container.addEventListener('mouseleave', () => {
                container.style.transform = 'perspective(2000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        }

        // Image interaction
        profileImage.addEventListener('click', () => {
            profileImage.style.transform = 'scale(1.1)';
            setTimeout(() => {
                profileImage.style.transform = 'scale(1)';
            }, 200);
        });

        // Prevent zooming on double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
